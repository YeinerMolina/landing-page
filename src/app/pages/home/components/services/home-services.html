<section id="services" class="py-16 bg-surface">
  <div class="container mx-auto px-6 max-w-4xl">
    <h2 class="text-2xl font-semibold">Services</h2>
    <div class="mt-6 grid md:grid-cols-2 gap-6">
      @for (service of services; track service.id) {
      <div class="p-5 rounded shadow-adaptive-md hover:shadow-adaptive-lg transition-shadow duration-300 bg-background border border-border">
        <h4 class="font-medium text-foreground">{{ service.title }}</h4>
        <p class="text-sm text-text-secondary mt-2">
          {{ service.description }}
        </p>
      </div>
      }
    </div>
  </div>
</section>
