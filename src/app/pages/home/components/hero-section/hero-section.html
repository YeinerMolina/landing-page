<section id="home" class="hero-section" aria-labelledby="hero-title">
  <div class="hero-container">
    <div class="hero-flex" role="presentation">
      <header
        class="flex-1 flex flex-col items-center justify-center text-center"
        aria-describedby="hero-desc"
      >
        <h1 id="hero-title" class="hero-title">
          Full-Stack Freelance Developer building
          <span class="font-semibold">modern Web Apps, SaaS & APIs</span>
        </h1>
        <p id="hero-desc" class="hero-subtitle">
          I craft fast, reliable, and maintainable solutions using Angular, Node.js, Docker, and AWS.
        </p>
      </header>
      <div class="cta">
        <a href="#projects">
          <p-button
            label="View My Work"
            styleClass="cta-button"
            pRipple
            aria-label="Navigate to my portfolio projects"
          />
        </a>
        <p-button
          label="Contact"
          variant="outlined"
          pRipple
          routerLink="/contact"
          aria-label="Go to contact page"
        />
      </div>
    </div>
  </div>
</section>
