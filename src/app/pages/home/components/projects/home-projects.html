<section id="projects" class="py-16">
  <div class="container mx-auto px-6">
    <h2 class="text-2xl font-semibold">Featured Projects</h2>
    <div class="mt-8 grid md:grid-cols-3 gap-6">
      @for (project of projects; track project.id) {
        <article class="bg-white p-5 rounded-lg shadow">
          <img
            [src]="project.imageUrl"
            [alt]="project.imageAlt"
            class="w-full h-40 object-cover rounded"
          />
          <h3 class="mt-4 font-medium">{{ project.title }}</h3>
          <p class="mt-2 text-sm text-gray-600">
            {{ project.description }}
          </p>
          <a [href]="project.caseStudyUrl" class="mt-3 inline-block text-indigo-600 text-sm">
            Case study â†’
          </a>
        </article>
      }
    </div>
  </div>
</section>
