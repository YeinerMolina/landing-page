<section id="tech" class="py-16 bg-surface">
  <div class="container mx-auto px-6 text-center">
    <p class="text-xl text-text-primary">Trusted tools and platforms</p>
    <div class="mt-6 flex flex-wrap justify-center gap-8 items-center">
      @for (tech of technologies; track tech.name) {
      <figure
        class="flex flex-col items-center gap-2 p-3 rounded-lg hover:shadow-adaptive transition-shadow duration-300"
      >
        <img
          [src]="tech.icon"
          [alt]="tech.name + ' logo'"
          class="w-[4rem] h-[4rem] shadow-image rounded"
          loading="lazy"
          decoding="async"
          width="64"
          height="64"
        />
        <figcaption class="text-foreground">{{ tech.name }}</figcaption>
      </figure>
      }
    </div>
  </div>
</section>
