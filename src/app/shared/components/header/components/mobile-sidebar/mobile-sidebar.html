<p-drawer
  [(visible)]="visible"
  position="right"
  [modal]="true"
  [dismissible]="true"
  [showCloseIcon]="true"
  styleClass="w-80 sm:w-96 bg-surface border-l border-border"
  [attr.role]="'dialog'"
  [attr.aria-modal]="true"
  [attr.aria-labelledby]="'mobileSidebarTitle'"
  id="mobileSidebarDrawer"
  (onHide)="close.emit()"
>
  <!-- Header del Sidebar -->
  <ng-template pTemplate="header">
    <div class="flex items-center space-x-3 p-3">
      <i class="pi pi-home text-2xl text-text-primary" aria-hidden="true"></i>
      <h2 id="mobileSidebarTitle" class="text-xl font-bold text-text-primary">
        YMDEV
      </h2>
    </div>
  </ng-template>

  <mobile-sidebar-content (close)="close.emit()" />
</p-drawer>
