<a
  [href]="href()"
  class="py-3.5 px-6 rounded-lg my-1 transition-all duration-300 ease-in-out font-medium border border-transparent text-text-secondary hover:bg-primary/5 hover:text-text-primary hover:border-primary/20 hover:translate-x-2 active:translate-x-1 active:scale-95 flex items-center group focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 motion-reduce:transition-none motion-reduce:transform-none"
  [attr.aria-current]="active() ? 'page' : null"
  (click)="onClick.emit()"
  pRipple
>
  <i
    [ngClass]="[icon(), 'mr-3 text-text-muted group-hover:text-text-primary']"
    aria-hidden="true"
  ></i>
  <span class="font-medium">{{ label() }}</span>
</a>
