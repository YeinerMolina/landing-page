<header class="bg-surface shadow-lg border-b border-border">
  <nav
    class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"
    aria-label="Top navigation bar"
  >
    <div class="flex justify-between items-center h-16">
      <!-- Sección izquierda: Icono + Título -->
      <div class="flex items-center space-x-3">
        <a
          routerLink="/"
          class="flex items-center space-x-2 sm:space-x-3 text-xl sm:text-2xl font-bold text-text-primary hover:text-primary transition-colors duration-200 cursor-pointer focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 rounded-md"
          aria-label="YMDEV - Ir al inicio de la página principal"
          title="YMDEV - Desarrollador Full Stack"
        >
          <figure class="flex-shrink-0">
            <img 
              src="/logo.png" 
              alt="YMDEV - Logo de desarrollador Full Stack especializado en Angular y tecnologías web modernas"
              class="w-8 h-8 sm:w-10 sm:h-10 object-contain"
              width="40"
              height="40"
              loading="eager"
              decoding="async"
            />
            <figcaption class="sr-only">
              YMDEV - Logotipo oficial del desarrollador Full Stack
            </figcaption>
          </figure>
          <span class="truncate"> YMDEV </span>
        </a>
      </div>

      <!-- Navigation Desktop -->
      <nav
        class="hidden md:flex md:gap-4 lg:gap-6"
        aria-label="Main navigation"
      >
        <a
          href="#home"
          class="text-text-secondary hover:text-text-primary transition-colors duration-200 font-medium"
        >
          Home
        </a>
        <a
          href="#services"
          class="text-text-secondary hover:text-text-primary transition-colors duration-200 font-medium"
        >
          Services
        </a>
        <a
          href="#projects"
          class="text-text-secondary hover:text-text-primary transition-colors duration-200 font-medium"
        >
          Projects
        </a>
        <a
          href="#about"
          class="text-text-secondary hover:text-text-primary transition-colors duration-200 font-medium"
        >
          About Me
        </a>
        <a
          routerLink="/contact"
          class="text-text-secondary hover:text-text-primary transition-colors duration-200 font-medium"
          aria-label="Go to contact page"
        >
          Contact
        </a>
      </nav>

      <!-- Sección derecha: Botones -->
      <div class="flex items-center space-x-4">
        <!-- Theme Toggle -->
        <theme-toggle class="hidden sm:block"></theme-toggle>

        <!-- Botón Contactar Mobile (solo texto) -->
        <p-button
          label="Contact"
          class="transition-all duration-300 ease-in-out rounded-lg hover:bg-blue-50 hover:scale-105 active:scale-95"
          variant="outlined"
          size="small"
          routerLink="/contact"
          aria-label="Go to contact page"
        >
        </p-button>

        <!-- Botón Menu Mobile -->
        <p-button
          icon="pi pi-bars"
          class="md:hidden transition-all duration-300 ease-in-out rounded-lg hover:bg-blue-50 hover:scale-105 active:scale-95"
          [text]="true"
          size="small"
          [attr.aria-label]="'Open navigation menu'"
          [attr.aria-controls]="'mobileSidebarDrawer'"
          [attr.aria-expanded]="sidebarVisible()"
          (onClick)="toggleSidebar()"
        >
        </p-button>
      </div>
    </div>
  </nav>

  <!-- Drawer Mobile/Tablet -->
  <header-mobile-sidebar
    [(visible)]="sidebarVisible"
    (close)="closeSidebar()"
  ></header-mobile-sidebar>
</header>
