<header class="bg-surface shadow-lg border-b border-border">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Sección izquierda: Icono + Título -->
      <div class="flex items-center space-x-3">
        <i class="pi pi-home text-2xl text-primary"></i>
        <span class="text-xl sm:text-2xl font-bold text-primary">TITULO</span>
      </div>

      <!-- Navigation Desktop -->
      <nav class="hidden md:flex space-x-8">
        <a
          href="#inicio"
          class="text-secondary hover:text-primary transition-colors duration-200 font-medium"
        >
          Inicio
        </a>
        <a
          href="#servicios"
          class="text-secondary hover:text-primary transition-colors duration-200 font-medium"
        >
          Servicios
        </a>
        <a
          href="#proyectos"
          class="text-secondary hover:text-primary transition-colors duration-200 font-medium"
        >
          Proyectos
        </a>
        <a
          href="#sobre-mi"
          class="text-secondary hover:text-primary transition-colors duration-200 font-medium"
        >
          Sobre Mí
        </a>
        <a
          href="#contacto"
          class="text-secondary hover:text-primary transition-colors duration-200 font-medium"
        >
          Contacto
        </a>
      </nav>

      <!-- Sección derecha: Botones -->
      <div class="flex items-center space-x-4">
        <!-- Theme Toggle -->
        <theme-toggle
          [theme]="currentTheme()"
          (themeChange)="toggleTheme()"
          class="hidden sm:block"
        ></theme-toggle>

        <!-- Botón Contactar Desktop -->
        <p-button
          label="Contactar"
          icon="pi pi-envelope"
          class="hidden md:block"
          [outlined]="true"
          size="small"
        >
        </p-button>

        <!-- Botón Contactar Mobile (solo texto) -->
        <p-button
          label="Contactar"
          class="md:hidden transition-all duration-300 ease-in-out rounded-lg text-slate-700 hover:bg-blue-50 hover:scale-105 active:scale-95"
          [outlined]="true"
          size="small"
        >
        </p-button>

        <!-- Botón Menu Mobile -->
        <p-button
          icon="pi pi-bars"
          class="md:hidden transition-all duration-300 ease-in-out rounded-lg text-slate-700 hover:bg-blue-50 hover:scale-105 active:scale-95"
          [text]="true"
          size="small"
          (onClick)="toggleSidebar()"
        >
        </p-button>
      </div>
    </div>
  </nav>

  <!-- Drawer Mobile/Tablet -->
  <header-mobile-sidebar
    [(visible)]="sidebarVisible"
    [theme]="currentTheme()"
    (close)="closeSidebar()"
    (themeChange)="toggleTheme()"
  ></header-mobile-sidebar>
</header>
