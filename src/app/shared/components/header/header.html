<header class="bg-surface shadow-lg border-b border-border">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Sección izquierda: Icono + Título -->
      <div class="flex items-center space-x-3">
        <i class="pi pi-home text-2xl text-primary"></i>
        <span class="text-xl sm:text-2xl font-bold text-primary">TITULO</span>
      </div>

      <!-- Navigation Desktop -->
      <nav class="hidden md:flex space-x-8">
        <a
          href="#inicio"
          class="text-secondary hover:text-primary transition-colors duration-200 font-medium"
        >
          Inicio
        </a>
        <a
          href="#servicios"
          class="text-secondary hover:text-primary transition-colors duration-200 font-medium"
        >
          Servicios
        </a>
        <a
          href="#proyectos"
          class="text-secondary hover:text-primary transition-colors duration-200 font-medium"
        >
          Proyectos
        </a>
        <a
          href="#sobre-mi"
          class="text-secondary hover:text-primary transition-colors duration-200 font-medium"
        >
          Sobre Mí
        </a>
        <a
          href="#contacto"
          class="text-secondary hover:text-primary transition-colors duration-200 font-medium"
        >
          Contacto
        </a>
      </nav>

      <!-- Sección derecha: Botones -->
      <div class="flex items-center space-x-4">
        <!-- Botón Contactar Desktop -->
        <p-button
          label="Contactar"
          icon="pi pi-envelope"
          class="hidden md:block"
          [outlined]="true"
          size="small"
        >
        </p-button>

        <!-- Botón Contactar Mobile (solo texto) -->
        <p-button
          label="Contactar"
          class="md:hidden transition-all duration-300 ease-in-out rounded-lg text-slate-700 hover:bg-blue-50 hover:scale-105 active:scale-95"
          [outlined]="true"
          size="small"
        >
        </p-button>

        <!-- Botón Menu Mobile -->
        <p-button
          icon="pi pi-bars"
          class="md:hidden transition-all duration-300 ease-in-out rounded-lg text-slate-700 hover:bg-blue-50 hover:scale-105 active:scale-95"
          [text]="true"
          size="small"
          (onClick)="toggleSidebar()"
        >
        </p-button>
      </div>
    </div>
  </nav>

  <!-- Drawer Mobile/Tablet -->
  <p-drawer
    [(visible)]="sidebarVisible"
    position="right"
    [modal]="true"
    [dismissible]="true"
    [showCloseIcon]="true"
    styleClass="w-80 sm:w-96"
    (onHide)="closeSidebar()"
  >
    <!-- Header del Sidebar -->
    <ng-template pTemplate="header">
      <div class="flex items-center space-x-3 p-2">
        <i class="pi pi-home text-2xl text-blue-600"></i>
        <span class="text-xl font-bold text-gray-900">TITULO</span>
      </div>
    </ng-template>

    <!-- Contenido del Sidebar -->
    <div class="flex flex-col space-y-2 p-4">
      <!-- Navegación -->
      <div class="space-y-1">
        <h3
          class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-3"
        >
          Navegación
        </h3>

        <a
          href="#inicio"
          class="block py-3.5 px-6 rounded-lg my-1 transition-all duration-300 ease-in-out font-medium border border-transparent text-slate-700 hover:bg-blue-50 hover:text-blue-600 hover:border-blue-200 hover:translate-x-2 active:translate-x-1 active:scale-95 flex items-center group"
          (click)="closeSidebar()"
          pRipple
        >
          <i
            class="pi pi-home mr-3 text-gray-400 group-hover:text-blue-600"
          ></i>
          <span class="font-medium">Inicio</span>
        </a>

        <a
          href="#servicios"
          class="block py-3.5 px-6 rounded-lg my-1 transition-all duration-300 ease-in-out font-medium border border-transparent text-slate-700 hover:bg-blue-50 hover:text-blue-600 hover:border-blue-200 hover:translate-x-2 active:translate-x-1 active:scale-95 flex items-center group"
          (click)="closeSidebar()"
          pRipple
        >
          <i class="pi pi-cog mr-3 text-gray-400 group-hover:text-blue-600"></i>
          <span class="font-medium">Servicios</span>
        </a>

        <a
          href="#sobre-mi"
          class="block py-3.5 px-6 rounded-lg my-1 transition-all duration-300 ease-in-out font-medium border border-transparent text-slate-700 hover:bg-blue-50 hover:text-blue-600 hover:border-blue-200 hover:translate-x-2 active:translate-x-1 active:scale-95 flex items-center group"
          (click)="closeSidebar()"
          pRipple
        >
          <i
            class="pi pi-user mr-3 text-gray-400 group-hover:text-blue-600"
          ></i>
          <span class="font-medium">Sobre Mí</span>
        </a>

        <a
          href="#proyectos"
          class="block py-3.5 px-6 rounded-lg my-1 transition-all duration-300 ease-in-out font-medium border border-transparent text-slate-700 hover:bg-blue-50 hover:text-blue-600 hover:border-blue-200 hover:translate-x-2 active:translate-x-1 active:scale-95 flex items-center group"
          (click)="closeSidebar()"
          pRipple
        >
          <i
            class="pi pi-briefcase mr-3 text-gray-400 group-hover:text-blue-600"
          ></i>
          <span class="font-medium">Proyectos</span>
        </a>

        <a
          href="#contacto"
          class="block py-3.5 px-6 rounded-lg my-1 transition-all duration-300 ease-in-out font-medium border border-transparent text-slate-700 hover:bg-blue-50 hover:text-blue-600 hover:border-blue-200 hover:translate-x-2 active:translate-x-1 active:scale-95 flex items-center group"
          (click)="closeSidebar()"
          pRipple
        >
          <i
            class="pi pi-envelope mr-3 text-gray-400 group-hover:text-blue-600"
          ></i>
          <span class="font-medium">Contacto</span>
        </a>
      </div>

      <!-- Separador -->
      <div class="border-t border-gray-200 my-4"></div>

      <!-- Botón de Contacto -->
      <div class="px-4">
        <p-button
          label="Contactar"
          icon="pi pi-envelope"
          class="w-full"
          size="large"
          (onClick)="closeSidebar()"
        >
        </p-button>
      </div>

      <!-- Información adicional -->
      <div class="px-4 pt-4 text-center">
        <p class="text-xs text-gray-500">
          © 2024 Landing Page<br />
          Desarrollado con Angular 20
        </p>
      </div>
    </div>
  </p-drawer>
</header>
